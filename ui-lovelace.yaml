background: var(--background-image)
title: Bunkeflov√§gen
views:
  - panel: false
    title: Home
    badges:
      - entity: person.andreas_olsson
      - entity: person.evelina_mattsson
      - entity: sensor.asuswrt_devices_connected
      - entity: sensor.asuswrt_download_speed
      - entity: sensor.asuswrt_upload_speed
      - entity: sun.sun
    cards:
      - type: weather-forecast
        entity: weather.bunkeflovagen_47
      - type: entities
        entities:
          - entity: input_boolean.home_mode
          - entity: input_boolean.guest_mode
          - entity: input_boolean.vacation_mode
        state_color: true
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.quarantine_meter_andreas
            color: green
            show_state: false
          - entity: sensor.quarantine_meter_evelina
            color: orange
            show_state: false
        name: Quarantine Meter
        hours_to_show: 168
        show:
          name: true
          legend: true
          icon: false
          labels: true
      - type: grid
        columns: 2
        cards:
          - type: gauge
            entity: sensor.quarantine_meter_evelina
            min: 0
            max: 100
            severity:
              green: 95
              yellow: 80
              red: 0
            name: Evelina home
          - type: gauge
            entity: sensor.quarantine_meter_andreas
            min: 0
            max: 100
            severity:
              green: 95
              yellow: 80
              red: 0
            name: Andreas home
      - type: grid
        columns: 2
        cards:
          - type: "custom:mini-graph-card"
            show:
              extrema: true
            entities:
              - entity: sensor.temperature_25
            name: "Livingroom Temperature"
            decimals: 1
            points_per_hour: 2
            hour24: true
            font_size_header: 12
            font_size: 90
          - type: "custom:mini-graph-card"
            show:
              extrema: true
            entities:
              - entity: sensor.bedroom_temperature
            name: "Bedroom Temperature"
            decimals: 1
            points_per_hour: 2
            hour24: true
            font_size_header: 12
            font_size: 90
          - type: "custom:mini-graph-card"
            show:
              extrema: true
            entities:
              - entity: sensor.andreas_temperature
            name: "Andreas Room Temperature"
            decimals: 1
            points_per_hour: 2
            hour24: true
            font_size_header: 12
            font_size: 90
          - type: "custom:mini-graph-card"
            show:
              extrema: true
            entities:
              - entity: sensor.nursery_temperature
            name: "Nursery Temperature"
            decimals: 1
            points_per_hour: 2
            hour24: true
            font_size_header: 12
            font_size: 90
          - type: "custom:mini-graph-card"
            show:
              extrema: true
            entities:
              - entity: sensor.patio_temperature_2
            name: "Patio Temperature"
            decimals: 1
            points_per_hour: 2
            hour24: true
            font_size_header: 12
            font_size: 90
  - panel: false
    title: Controls
    icon: mdi:remote
    cards:
      - type: entities
        title: Control Panel
        entities:
          - type: "custom:slider-entity-row"
            entity: light.hall
            toggle: true
          - type: "custom:slider-entity-row"
            entity: light.ytterdorr
            toggle: true
          - type: "custom:slider-entity-row"
            entity: light.matbord
            toggle: true
          - type: "custom:slider-entity-row"
            entity: light.sovrum_1
            toggle: true
          - type: "custom:slider-entity-row"
            entity: light.koksbord
            toggle: true
          - switch.smart_plug_kontor
          - switch.smart_plug_downstairs_livingroom
          - switch.smart_plug_runt_fonster
          - switch.smart_plug_upstairs_livingroom
          - switch.smart_plug_livias_rum
        state_color: true
        show_header_toggle: false
      - type: entities
        entities:
          - entity: scene.slackt_nedanvaning
            icon: "mdi:lightbulb-off-outline"
          - entity: scene.tant_nedanvaning
            icon: "mdi:lightbulb-outline"
          - entity: scene.mysbelysning_nedanvaning
            icon: "mdi:lightbulb-outline"
          - entity: scene.smartplugs_pa
            icon: "mdi:power-plug-outline"
          - entity: scene.smartplugs_av
            icon: "mdi:power-plug-off-outline"
          - entity: scene.tant_matbord
            icon: "mdi:table-furniture"
          - entity: scene.slackt_matbord
            icon: "mdi:table-furniture"
          - entity: scene.babyrum_tant
            icon: "mdi:baby"
          - entity: scene.babyrum_slackt
            icon: "mdi:baby"
          - entity: scene.tant_sovrum
            icon: "mdi:bed"
          - entity: scene.slackt_sovrum
            icon: "mdi:bed"
  - panel: false
    title: Details
    icon: mdi:chart-bar
    cards:
      - type: entities
        title: Electricity
        icon: mdi:flash
        show_header_toggle: false
        entities:
          - entity: sensor.nordpool_kwh_se4_sek_3_095_0
            name: Current price
            icon: mdi:cash-multiple
          - entity: sensor.nordpool_kwh_se4_sek_3_095_0
            type: attribute
            name: Min price
            suffix: SEK/kWh
            attribute: min
            icon: mdi:cash-multiple
          - entity: sensor.nordpool_kwh_se4_sek_3_095_0
            type: attribute
            name: Max price
            suffix: SEK/kWh
            attribute: max
            icon: mdi:cash-multiple
          - entity: sensor.nordpool_kwh_se4_sek_3_095_0
            type: attribute
            name: Average price
            suffix: SEK/kWh
            attribute: average
            icon: mdi:cash-multiple
      - type: entities
        title: Pi-hole
        entities:
          - entity: sensor.pi_hole_dns_queries_today
            name: Queries
          - entity: sensor.pi_hole_ads_blocked_today
            name: Ads blocked
